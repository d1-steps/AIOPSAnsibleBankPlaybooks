#    - name: fetch custom deployment events
#      uri:
#        url: "{{dtdeploymentapiurl}}"
#        return_content: yes
#      with_items: "{{ impactedEntities }}"
#      when: state == "OPEN"
#      register: customproperties
#      ignore_errors: no

    - name: Getting first-hand analysis
      action: command docker logs --tail 200 SampleBankApp
      register: crashed_docker_logs
   
    - name: Show test output
      debug: msg="{{ crashed_docker_logs.stdout }}"
      
    - name: push information to problem
      uri:
        url: "{{dturl}}{{dtcommentapiurl}}"
        password: "{{dttoken}}"
      headers:
        Content-Type: application/json
        Authorization : "{{dttoken}}"
        method: POST
        body_format: json
        body: "{ \"comment\": \"Invoked remediation action successfully executed.\", \"user\": \"{{commentuser}}\", \"context\": \"Ansible Tower\" }"
    
    # Call remediation action
    # read the status of the remedy
    - name: Initiating the remedy action
      docker_container:
        name: SampleBankApp
        image: nikhilgoenka/sample-bank-app:1.0
        networks:
          - name: mynetwork
        ports:
          - "3000:3000"
        state: started

    - name: Checking if the remediation was succesfull and service has restarted
      docker_container:
        name: SampleBankApp
        image: nikhilgoenka/sample-bank-app:1.0
        state: started
        
    - name: push success comment to dynatrace
      uri:
        url: "{{dtcommentapiurl}}"
        method: POST
        body_format: json
        body: "{ \"comment\": \"Invoked remediation action successfully executed.\", \"user\": \"{{commentuser}}\", \"context\": \"Ansible Tower\" }"
